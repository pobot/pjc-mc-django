{% extends "display/display_base.html" %}
{% load staticfiles %}
{% load display_tags %}

{% block display_content %}
    <table class="table table-striped table-bordered translucent checkin">
        <tbody>
            {% for item in teams %}
                <tr>
                    <th class="team-name">{{ item.0|nbsp }}</th>
                    {% if item.1 %}
                        <td><span class="glyphicon glyphicon-ok text-success"></span></td>
                    {% else %}
                        <td></td>
                    {% endif %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
